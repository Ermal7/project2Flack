<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <title>FLACK</title>

    <body>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><h3 style="color:blue;text-float:center;margin-bottom:30px;margin-top:50px;"><strong>FLACK Chat Website</strong></h3></div>
        <div class="col-4"></div>
      </div>


      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <h6 style="color:black;text-float:center;margin-bottom:10px;"> <strong>First choose a display name you want to use on the chat.</strong></h6>
          <form action="{{ url_for('index') }}" method="post">
            <div class="form-group">
              <label for="usr">Your Display Name:</label>
              <input type="text" name="display_name" class="form-control" placeholder="Enter Your Display Name" id="usr">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
