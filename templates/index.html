<!DOCTYPE html>
<html>
    <head>
        <!--
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
         -->
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>FLACK</title>
    </head>
    <body>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><h3 style="color:blue;text-float:center;margin-bottom:30px;margin-top:50px;"><strong>FLACK Chat Website</strong></h3></div>
        <div class="col-4"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
          <h6 style="color:black;text-float:center;margin-bottom:30px;"><strong>You are logged in as {{display_name}}</strong></h6>
        </div>
        <div class="col-4"></div>
      </div>

      <div class="row">
        <div class="col-3"></div>
        <div class="col-6"><h6 style="color:blue;text-float:center;margin-bottom:30px;"><strong>Registered Users:</strong></h6></div>
        <div class="col-3"></div>
      </div>

      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <ul>
            {% for name in display_names %}
              <li>
                  <p> Display Name: {{name}}</p>
              </li>
          {% endfor %}
          </ul>
        </div>
        <div class="col-3"></div>
      </div>



    </body>
</html>
